<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card center-text">
            <img src="images/illustration-hero.svg" alt="">
            <h2> Order Summary</h2>
            <p class= "summary-description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="info">
                        <img src="images/icon-music.svg" alt="">
                        <div class="info-plan">
                           <h3> Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                        <a>Change</a>
                </div>
              
                <a class="Payment"  href="">  Proceed to Payment</a>
                <a  class="Cancel" href=""> Cancel Order</a>
        </div>
    </main>
<footer>
<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a>. Coded by <a href="#">Jonnathan Rivero Gereda</a>.
</div>
</footer>
</body>
</html>
